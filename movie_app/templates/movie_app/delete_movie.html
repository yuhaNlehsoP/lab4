{% extends 'movie_app/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white text-center">
                <h3 class="mb-0"><i class="bi bi-exclamation-triangle"></i> УДАЛЕНИЕ</h3>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-warning">
                    <h5>ВЫ УВЕРЕНЫ, ЧТО ХОТИТЕ УДАЛИТЬ?</h5>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="text-danger">{{ movie.title|upper }}</h4>
                        <p class="mb-0">{{ movie.director|upper }} • {{ movie.year }}</p>
                    </div>
                </div>

                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-octagon"></i>
                    <strong>ЭТО ДЕЙСТВИЕ НЕЛЬЗЯ ОТМЕНИТЬ</strong>
                </div>

                <form method="post" class="d-flex gap-2 justify-content-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="bi bi-trash"></i> ДА, УДАЛИТЬ
                    </button>
                    <a href="{% url 'movie_app:movie_list' %}" class="btn btn-secondary btn-lg">
                        <i class="bi bi-arrow-left"></i> Отмена
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
