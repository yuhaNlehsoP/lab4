{% extends 'movie_app/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> РЕДАКТИРОВАТЬ: {{ movie.title|upper }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="row">
                        {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger small">
                                {% for error in field.errors %}⚠ {{ error }}{% endfor %}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>

                    <div class="d-flex gap-2 flex-wrap mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Сохранить изменения
                        </button>
                        <a href="{% url 'movie_app:movie_list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <a href="{% url 'movie_app:delete_movie' movie.id %}" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Удалить фильм
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
