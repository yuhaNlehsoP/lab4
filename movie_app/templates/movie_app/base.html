{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 HaslaFilms</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .movie-card {
            transition: transform 0.2s;
        }

            .movie-card:hover {
                transform: translateY(-5px);
            }

        .navbar-brand {
            font-weight: 900;
        }

        .source-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Навигация -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'movie_app:movie_list' %}">
                🎬 HaslaFilms
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <!-- Переключение источников данных -->
                    <a href="{% url 'movie_app:movie_list' %}?source=db"
                       class="nav-link btn btn-outline-light btn-sm me-2 {% if request.GET.source != 'file' %}active{% endif %}">
                        <i class="bi bi-database"></i> База данных
                    </a>
                    <a href="{% url 'movie_app:movie_list' %}?source=file"
                       class="nav-link btn btn-outline-light btn-sm me-2 {% if request.GET.source == 'file' %}active{% endif %}">
                        <i class="bi bi-file-earmark"></i> Файлы
                    </a>
                    <a href="{% url 'movie_app:add_movie' %}" class="nav-link btn btn-warning btn-sm me-2">
                        <i class="bi bi-plus-circle"></i> Добавить фильм
                    </a>
                    <a href="{% url 'movie_app:upload_json' %}" class="nav-link btn btn-info btn-sm me-2">
                        <i class="bi bi-upload"></i> Загрузить JSON
                    </a>
                    <a href="{% url 'movie_app:export_all_movies' %}" class="nav-link btn btn-success btn-sm">
                        <i class="bi bi-download"></i> Экспорт
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Сообщения -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}danger{% else %}info{% endif %} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AJAX поиск только для базы данных -->
    {% if request.GET.source != 'file' %}
    <script src="{% static 'js/ajax_search.js' %}"></script>
    {% endif %}
</body>
</html>
